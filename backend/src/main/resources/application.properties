server.port = 9000
spring.application.name = kindergarten

spring.datasource.url=jdbc:mysql://localhost:3306/kindergarten?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=Password1!

server.servlet.context-path=/kindergarten

spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode = never
spring.sql.init.data-locations = classpath:/initial-data-mysql.sql

spring.jackson.date-format=yyyy-MM-dd


